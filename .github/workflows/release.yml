name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - run: npm ci
    - run: npm run build
    - run: npm test

    - run: zip -r dist.zip dist

    - run: gh auth setup-git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - run: |
        gh release create "${GITHUB_REF_NAME}" \
          dist.zip dist/index.js dist/index.d.ts \
          --title "Release ${GITHUB_REF_NAME}" \
          --notes "Install with:

          \`\`\`bash
          npm install https://github.com/iluminate/rt-environment-node.git#${GITHUB_REF_NAME}
          \`\`\`
          "
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
